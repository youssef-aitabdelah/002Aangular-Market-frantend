
<div class="row my-3">
  <div class="col-md-6">
    <h2>List of categories</h2>
  </div>
  <div class="col-md-6 test-right">
    <button class="btn btn-primary">new</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6" *ngFor="let category of categories">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <h3>categoryId : {{category.categoryId }}</h3>
      </div>
      <div class="card-body">
        <li class="list-group-item"><strong>Name : </strong>{{ category.name }}</li>
        <li class="list-group-item"><strong>Photo : </strong>{{ category.photo }}</li>
        <li class="list-group-item"><strong>Description : </strong>{{ category.description }}</li>
        <li class="list-group-item text-center">
          <button class="btn btn-primary mr-2">Edit</button>
          <button class="btn btn-dark mr-2">Delete</button>
        </li>
      </div>
    </div>
  </div>
</div>
