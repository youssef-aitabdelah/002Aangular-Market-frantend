<div class="row">
  <div class="col-md-4 mt-5 mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          formControlName="email" 
          type="text" 
          [ngClass]="{
            'is-valid': loginForm.get('email')?.valid,
            'is-invalid': loginForm.get('email')?.invalid  && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
          }"
          class="form-control" 
          id="email"
        >
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched) || loginForm.get('email')?.dirty">
          <div *ngIf="loginForm.get('email')?.getError('required')">This filed is Required </div>
          <div *ngIf="loginForm.get('email')?.getError('email')">This filed should be email category </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          formControlName="password" 
          type="password"
          [ngClass]="{
            'is-valid': loginForm.get('password')?.valid,
            'is-invalid': loginForm.get('password')?.invalid  && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
          }"
          class="form-control" 
          id="password"
        >
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched) || loginForm.get('email')?.dirty">
          <div *ngIf="loginForm.get('password')?.getError('required')">This filed is Required </div>
          <div *ngIf="loginForm.get('password')?.getError('minlength')">This filed should be 8 caracters </div>
          <div *ngIf="loginForm.get('password')?.getError('maxlength')">This filed should be 10 caracters </div>
        </div>
      </div>
      
      <br>
      <div class="d-grid gap-2">
        <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
