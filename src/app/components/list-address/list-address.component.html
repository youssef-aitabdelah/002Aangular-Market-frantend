<div class="row">
  <div class="col-md-6">
    <h2>List of addresses</h2>
  </div>
  <div class="col-md-6 text-right">

    <button type="button" class="btn btn-primary" routerLink="/addresses/create" data-toggle="modal" data-target="#staticBackdrop">
      New
    </button>
  </div>
</div>


<app-modal (modalAddress)="persistAddress($event)"></app-modal>

<div class="row my-4">
  <div class="col-md-6" *ngFor="let address of addresses" >
    <app-address [address]="address"></app-address>
  </div>
</div>
